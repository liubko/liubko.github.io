<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Liubomyr Mykhalchenko</title>
    <meta name='author' content='liubko.mykh'>

    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <style type='text/css'>
    * {
        margin: 0;
    }
    html,     body {
        height: 100%;
    }
    body {
        font-size: 12px;
        line-height: 18px;

        letter-spacing: 3px;
        
        min-width: 400px;
        min-height: 450px;
    }
    #particles-js {
        height: 100%;

        background: #4caf50;
    }
    #particles-js canvas {
        display: block;

        vertical-align: bottom;
    }
    .content {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display:         flex;
                flex-direction: column;

        width: 100%;
        height: 100%;
        
        min-width: 400px;
        min-height: 450px;

        -webkit-flex-direction: column;
            -ms-flex-direction: column;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
                align-items: center;
    }
    .content .avatar {
        width: 180px;
        height: 180px;
        margin-bottom: 25px;

        border: 4px solid white;
        border-radius: 100px;
        background-image: url('./avatar.jpg');
        background-repeat: no-repeat;
        background-size: contain;
    }
    .content .panel {
        font-family: 'Source Sans Pro';

        z-index: 10;

        box-sizing: border-box;
        width: 400px;
        height: 180px;
        padding: 20px;

        border-radius: 4px;
        background: #eee;
    }
    .content .panel h1,
    .content .panel h2 {
        font-size: 1.8em;
        font-weight: 700;

        margin-bottom: 10px;

        text-align: center;

        color: #222;
    }
    .content .panel h2 {
        font-size: 1.4em;
        font-weight: 400;
    }
    
    .content .panel p.links,
    .content .panel a {
        margin-top: 50px;

        cursor: pointer;
        -webkit-transition: color .1s;
                transition: color .1s;
        text-align: center;
        text-decoration: none;

        color: #39c;
    }
    .content .panel a:hover,
    .content .panel a:focus {
        color: #222;
        outline: none;
    }

    ::-moz-selection {
        color: #ddd;
        background: #39c;
    }
    ::selection {
        color: #ddd;
        background: #39c;
    }
    </style>
</head>

<body>
    <div class='content'>
        <div class='avatar'></div>
        <div class='panel'>
            <h1>Liubomyr Mykhalchenko</h1>
            <h2>Front-end developer</h2>

            <p class='links'>
                <a href='http://ua.linkedin.com/in/liubko'>linkedin</a> &middot;
                <a href='http://github.com/liubko'>github</a> &middot;
                <a href='https://www.facebook.com/liubkomykh'>facebook</a>
            </p>
        </div>
    </div>
    <div id='particles-js'></div>

    <script src='http://vincentgarreau.com/particles.js/particles.js'></script>
    <script>
    particlesJS('particles-js', {
        particles: {
            color: '#fff',
            color_random: false,
            shape: 'circle', // 'circle', 'edge' or 'triangle'
            opacity: {
                opacity: 1,
                anim: {
                    enable: false,
                    speed: 1.5,
                    opacity_min: 0,
                    sync: false
                }
            },
            size: 2.5,
            size_random: true,
            nb: 100,
            line_linked: {
                enable_auto: true,
                distance: 140,
                color: '#fff',
                opacity: 1,
                width: 1,
                condensed_mode: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 600
                }
            },
            anim: {
                enable: true,
                speed: 1
            }
        },
        interactivity: {
            enable: true,
            mouse: {
                distance: 250
            },
            detect_on: 'canvas', // 'canvas' or 'window'
            mode: 'grab', // 'grab' of false
            line_linked: {
                opacity: .5
            },
            events: {
                onclick: {
                    enable: true,
                    mode: 'push', // 'push' or 'remove'
                    nb: 4
                },
                onresize: {
                    enable: true,
                    mode: 'out', // 'out' or 'bounce'
                    density_auto: false,
                    density_area: 800 // nb_particles = particles.nb * (canvas width *  canvas height / 1000) / density_area
                }
            }
        },
        /* Retina Display Support */
        retina_detect: true
    });
    </script>
</body>

</html>
